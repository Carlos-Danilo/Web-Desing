<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para viagem de campo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>      
    <h1>Inscrição para viagem de campo</h1>
    <form action="dadosenviados.html">
        <!-- form actio é oq  conecta com o back-end -->
        <label for="nome">*Nome:   </label>
        <input type="text" placeholder="Nome" required id="nome">
        <!-- o valor que  esta do for tem que ser igual ao valor q esta dentro 
         do id do seu respctivo input -->
        <br>
     
        <label for="email">E-mail:</label>
        <input type="email" id="email">
        <br>
        <label for="curso">Curso:</label>
        <select name="curso" id="curso" >
            <option value="info">INFOWEB</option>
            <option value="adm" selected>Administração</option>
            <!-- seleted deixa uma opção ja selecionada -->
            <option value="info">Manutenção e Suporte</option>
        </select>    
        <!-- o combobox(select) é um componemte que ira receber as informações repetitivas -->
        <br>
        <label for="nee">Necessidade especifica:</label>
        <input type="text" list="list-nee" id="nee">
        <datalist id="list-nee">
            <option value="Autismo">
            <option value="TDAH">
            <option value="Restrição alimentar">    
        </datalist>
        <br>
        <div class="periodo">
            <label>
            <input type="radio" name="periodo" value="ano1">
                1o ano
            </label>
            <input type="radio" name="periodo" value="ano2">
            <!-- o radio só permite selecionar 1,  
             o name cria o grupo e value que vai para a programação -->
                2o ano
            </label>
            <input type="radio" name="periodo" value="ano3">
                3o ano
            </label>
            <input type="radio" name="periodo" value="ano4">
                4o ano
            </label>
        </div>

        <label for="obs">Observações:</label>
        <textarea name="observacoes" maxlength="300" id="obs" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, a laudantium. Optio ad assumenda eius laudantium dolorum, earum iusto. Enim unde repudiandae nesciunt atque minus consequuntur sequi ipsam sit quasi?
        <!-- maaxlength define o maximo de caracteres -->
        </textarea>
        <br>
        <input type="submit" value="ENVIAR">

        <!--
        <button type="submit">ENVIAR</button>
        o input submit é igual ao button submit(o submit é mais usado no javascript)
        , porem a marcação de button pode ser usada fora da tag de formulário, a tag input submit deve ser usada dentro do formulário   
        -->

    </form>
</body>
</html>
